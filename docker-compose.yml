version: '2'

services:
  webserver:
    image: whatwedo/symfony3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./symfony:/var/www
    links:
      - db

  db:
    image: mysql:5.7
    ports: 
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=symfony_test
